{% extends "temp_base.html" %}

{% block title %}Locallaunch: Crowdfunding your Education{% endblock %}

{% block content %}
<div id="content">
  <div class="container"> 
    <!-- Login form -->
    <form class="form-login form-wrapper form-narrow" action="{% url 'registration %}" method="post">
      {% csrf_token %}
      <h3 class="title-divider"><span>Login</span> <small>Not signed up? <a href="{% url 'registration'%}">Sign up here</a>.</small></h3>
      <input type="text" class="input-block-level" placeholder="Email address" name="username" value="" id="username">
      <input type="password" class="input-block-level" placeholder="Password" name="password" value="" id="password">
      <label class="checkbox">
        <input type="checkbox" value="remember-me">
        Remember me </label>
      <button class="btn btn-primary" type="submit">Sign in</button>
      | <a href="#">Forgotten Password?</a>
    </form>
  </div>
</div>
{% endblock %}
